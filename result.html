
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dd664547b4.js" crossorigin="anonymous"></script>
    <title>result</title>
</head>
<style>
    @media (min-width: 1200px) {
        .container {
            max-width: 1000px;
        }
    }
    @media (min-width: 762px) {
        .container {
            max-width: 1200px;
        }
    }
    @media (min-width: 568px) {
        .container {
            max-width: 1000px;
        }
    }
</style>
<body>
    <section>
        <div class="container">
            <form action="">
                <h2 class="text-center border-bottom pb-5" style="margin-top: 100px">
                    Login
                </h2>
                <div class="col-2 ms-auto">
                <a href="Login.html">
                    <button type="submit" id="submit" class="btn btn-dark w-100 mt-3" style="height: 55px">
                        Log Out
                    </button>
                </a>
                </div>
                <div class="row mb-3 mt-4 text-center">
                    <div class="col-6">
                        <label for="validationCustom01" class="form-label fs-4 ">Firstname</label>
                        <h4 id="result-firstname"  class="fs-3 fw-bold"></h4>
                    </div>
                    <div class="col-6">
                        <label for="validationCustom01" class="form-label fs-4 ">Lastname</label>
                        <h4 id="result-lastname" class="fs-3 fw-bold"></h4>
                    </div>
                </div>
                <div class="row mt-3 text-center">
                    <div class="col-6">
                        <label for="validationCustom01" class="form-label fs-4 ">Date of birth</label>
                        <h4 id="result-dob"  class="fs-3 fw-bold"></h4>
                    </div>
                    <div class="col-6">
                        <label for="validationCustom01" class="form-label fs-4 ">Gender</label>
                        <h4 id="result-gender"  class="fs-3 fw-bold"></h4>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script>
        window.addEventListener('load', () => {
            let firstname = localStorage.getItem('FIRSTNAME');
            let lastname = localStorage.getItem('LASTNAME');
            let dob = localStorage.getItem('DOB');
            let gender = localStorage.getItem('GENDER');
    document.getElementById('result-firstname').innerHTML = firstname;
    document.getElementById('result-lastname').innerHTML = lastname;
    document.getElementById('result-dob').innerHTML = dob;
    document.getElementById('result-gender').innerHTML = gender;
        })
    //     var A = localStorage.getItem('userData');
    //  document.getElementById('first').innerHTML = A;
    //  var a = String.values(A);
      // document.getElementById("tableData").innerHTML=JSON.parse(localStorage.getItem("userData"))?JSON.parse(localStorage.getItem("userData")):[]
    </script>
</body>
</html>
