<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<style>
    @media (min-width: 1200px) {
        .container {
            max-width: 1000px;
        }
    }

    @media (min-width: 762px) {
        .container {

    }

    @media (min-width: 568px) {

<body>
    <section class="container">
        <form class="" datepickerprectical>
            <h2 class="text-center border-bottom pb-5" style="margin-top: 100px">
                Date's & DatePicker
            </h2>
            <div class="row">
                <div class="col-6">
                    <label for="validationCustom01" class="form-label fs-3 fw-bold">Start Date</label>
                    <input class="form-control py-3 bg-transparent required" id="startDate" type="datetime-local"
                        placeholder="Pick a Start Date" />
                </div>
                <div class="col-6">
                    <label for="validationCustom01" class="form-label fs-3 fw-bold">End Date</label>
                    <input class="form-control py-3 bg-transparent required" id="EndDate" type="datetime-local"
                        placeholder="Pick a End Date" />
                </div>
            </div>
            <h4 class="my-5">Select Condition</h4>
            <div class="row">
                <div class="col-4">
                    <input class="form-check-input p-2 me-2" type="checkbox" value="" id="Weekends" />
                    <label class="form-check-label fs-5 fw-bold" for="flexCheckDefault">
                        Weekends
                    </label>
                </div>
                <div class="col-4">
                    <input class="form-check-input p-2 me-2" type="checkbox" value="" id="" />
                    <label class="form-check-label fs-5 fw-bold mb-3" for="flexCheckDefault">
                        Special Days
                    </label>
                    <input class="form-control py-3" id="Specialday" type="date" placeholder="Enter Day" />
                </div>
                <div class="col-4">
                    <input class="form-check-input p-2 me-2" type="checkbox" value="" id="weekdays" />
                    <label class="form-check-label fs-5 fw-bold mb-3" for="flexCheckDefault">
                        Week Days
                    </label>
                    <div class="input-group">
                        <select class="form-select py-3" id="selectdays" aria-label="Default select example">
                            <option value="" selected>Select days</option>
                            <option value="">sunday</option>
                            <option value="">Monday</option>
                            <option value="">Tuesday</option>
                            <option value="">Wednesday</option>
                            <option value="">Thursday</option>
                            <option value="">Friday</option>
                            <option value="">Saturday</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button type="submit" id="submit" class="btn btn-dark w-100 mt-3" style="height: 55px">
                    Validate
                </button>
            </div>
        </form>
        <h2 class="text-center border-bottom pb-5" style="margin-top: 50px">
            Output
        </h2>
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col">Days</th>
                    <th scope="col">hours</th>
                    <th scope="col">Min</th>
                    <th scope="col">Sec</th>
                </tr>
            </thead>
        </table>
    </section>
    <!-- script -->
    <!-- Form Script -->
    <script>
        class datepickerprectical {
            constructor() {
                this.form = document.querySelector("[datepickerprectical]");
                // console.log(this.form)
                this.startdate = document.querySelector("#startDate");
                this.enddate = document.querySelector("#EndDate");
                this.validateBtn = this.form.querySelector('[type="submit"]');
                this.specialday = this.form.querySelector("#Specialday");
                this.weekdays = this.form.querySelector("#selectdays");
                this.form.addEventListener(
                    "submit",
                    this.onvalidateHandler.bind(this)
                );
            }
            onvalidateHandler(event) {
                event.preventDefault();

                let requiredFields = this.form.getElementsByClassName("required");
                let validateForm = true;
                Array.from(requiredFields).forEach((field) => {
                    let fieldValue = field.value.trim();
                    if (
                        fieldValue == undefined ||
                        fieldValue == "" ||
                        fieldValue.length <= 0
                    ) {
                        validateForm = false;
                        return false;
                    }
                });
                if (!validateForm) {
                    alert("Enter Necessary Field");
                    return;
                }

                let date = new Date(this.startdate.value);
                console.log(date);
                let today = date.getDate();
                console.log(today);
                let startDate = this.startdate.value;
                // console.log(startDate)
                let endDate = this.enddate.value;
                let specialDay = this.specialday.value;
                console.log(specialDay);
                let weekDays = this.weekdays.value;
                console.log(weekDays);
            }
        }
        new datepickerprectical();
    </script>
    <!-- flatepicker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        config = {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        };
        flatpickr("#startDate", config);
        flatpickr("#EndDate", {});
    </script>
</body>

</html>
