<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <title>Login</title>
</head>
<body>

     <div class="container" style="width: 1000px;">
        <h2 class="text-center border-bottom pb-4 pt-5">Login</h2>
        <form class="row" loginpractical action="Accountinfo.html" >
          <div class="row">
           
              <div class="col-lg-12 col-sm-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold pt-3 ">E-mail</label>
                <input type="email" class="form-control py-3 required" id="email" placeholder="Enter your email" >
              </div>

                            
              <div class="col-lg-12 col-sm-12  col-md-6">
                <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold pt-3">Password</label>
                <input type="password" class="form-control py-3 required" id="birth" placeholder="Password" >
              </div>

                          
              <div class=" d-flex pt-4" >
                  <h6 class="pt-1" style="color: rgb(114, 104, 104);">New User?</h6>
                  <span class="m-2"></span>
                  <a href="Registration.html" class="fw-bold " style="color: black; text-decoration: none; padding: 2px 0;"> Register Now</a>
              </div>

              <div class="col-2 pt-2 ">
                <a href="Accountinfo.html">
                <button type="submit" id="submit" class="btn btn-dark w-100 mt-3"
                    style="height: 55px;">Login</button>
                  </a>
             </div> 

          </div>  
        </form>
    </div>
    
</body>
</html>
